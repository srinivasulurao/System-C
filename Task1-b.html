<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='assets/css/task_1_b.css'>
    <script src='assets/js/task1.js'></script>
    <title>Donate Page</title>
</head>
<body>

<div class='top_header'>$167 still needed for this project</div>    
<div class='arrow_header'><img src='assets/images/arrow-down.png' style='bottom:2px;position:relative;height:16px;margin-left:82%;display: inline-block;'></div>
<div class='progress'><div class='progress_orange'></div></div>
<div class="donation_div">
       <div><span class='orange_font'>Only 3 days left</span> to fund this project.</div>
       <div class='join_div'>
           Join the <b>42</b> others donors who have already supported this project.
           Every dollars helps.
       </div>
       <span class='dollar'>$</span>
       <input id='donation_value' type='text' value='50' onkeyup="valueChangeHandler(this.value)"required='required'>
       <input type='submit' class='button' value="Give Now" />
       <span id='error_notifier'></span>
       <a href='http://why_give_50' class='why_text'><i>Why give $50?</i></a>
</div>
<div class='button_div'>
    <button class='save_later'>Save for later</button>
    <button class='tell_friends'>Tell your friends</button>
</div>
</body>
</html>
