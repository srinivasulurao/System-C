<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='assets/css/task_1_a.css' />
    <title>Form UI</title>

</head>
<body>
    <form method='post' action='/do-login' class='form_1'>
    <div class='signup_tab'>Sign Up</div><div class='login_tab'>Log In</div>
    <div class='login_heading'>Sign Up for Free</div>   
    <input type='text' placeholder='First Name *' maxlength='20' name='first_name' class='first_name'><i class="fa fa fa-user-md" aria-hidden="true"></i>
    <input type='text' placeholder='Last Name *' name='last_name' class='last_name'> 
    <input type='email' placeholder="Email Address *" name='email_address'>
    <input type='password' maxlength="50" placeholder="Set A password *" name='password' class='password_field'><i class="fa fa-unlock-alt" aria-hidden="true"></i>
    <button type='submit' class='get_started_button'>GET STARTED</button>
    </form>
    
</body>
</html>
